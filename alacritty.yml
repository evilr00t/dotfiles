---
env:
  TERM: xterm-256color

window:
  dimensions:
    columns: 148
    lines: 46
  padding:
    x: 5
    y: 5
  decorations: buttonless

# draw_bold_text_with_bright_colors: true
font:
  normal:
    family: Iosevka evilroot
    #family: Fantasque Sans Mono
    #family: PragmataPro Mono

  size: 12
  offset:
    x: 1
    y: 1

colors:
  primary:
    background: '0x323232'
    foreground: '0xd8d8d8'
  normal:
    black:   '0x4c4c4c'
    red:     '0xff005f'
    green:   '0xa4d32d'
    yellow:  '0xf6c336'
    blue:    '0x5496ff'
    magenta: '0x9e6ffe'
    cyan:    '0x218693'
    white:   '0xd8d8d8'
  bright:
    black:   '0x666666'
    red:     '0xff6767'
    green:   '0xa0e11e'
    yellow:  '0xf7d325'
    blue:    '0x1ca1db'
    magenta: '0xc48dff'
    cyan:    '0x77dfd8'
    white:   '0xf2f2f2'

bell:
  animation: EaseOutExpo
  duration: 0

background_opacity: 0.99

mouse:
  url:
    launcher:
      program: open

selection:
  semantic_escape_chars: ",â”‚`|:\"' ()[]{}<>\t"
  save_to_clipboard: true

cursor:
  style: Beam
  unfocused_hollow: true

live_config_reload: true

shell:
  program: /usr/local/bin/zsh

key_bindings:
  - { key: V,        mods: Command, action: Paste                        }
  - { key: C,        mods: Command, action: Copy                         }
  - { key: Paste,                   action: Paste                        }
  - { key: Copy,                    action: Copy                         }
  - { key: Q,        mods: Command, action: Quit                         }
  - { key: W,        mods: Command, action: Quit                         }
  - { key: N,        mods: Command,    action: SpawnNewInstance    }
  - { key: Space,     mods: Alt,          chars: " "                     }
  - { key: Comma,     mods: Command,      command: {program: "open", args: ["~/.config/alacritty/alacritty.yml"]}     }
  - { key: Key0,     mods: Command, action: ResetFontSize                }
  - { key: Equals,   mods: Command, action: IncreaseFontSize             }
  - { key: Minus,    mods: Command, action: DecreaseFontSize             }
  - { key: K,        mods: Command, action: ClearHistory                 }
  - { key: LBracket, mods: Command, command: { program: "/usr/local/bin/tmux", args: ["select-pane", "-L"] } }
  - { key: RBracket, mods: Command, command: { program: "/usr/local/bin/tmux", args: ["select-pane", "-R"] } }
  - { key: LBracket, mods: Command|Shift, command: { program: "/usr/local/bin/tmux", args: ["prev"] } }
  - { key: RBracket, mods: Command|Shift, command: { program: "/usr/local/bin/tmux", args: ["next"] } }
