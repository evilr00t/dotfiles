---
env:
  TERM: xterm-256color

window:
  dimensions:
    columns: 160
    lines: 40
  padding:
    x: 3
    y: 5
  decorations: buttonless

font:
  normal:
    #family: Iosevka evilroot
    family: Fantasque Sans Mono
    #family: PragmataPro Mono

  size: 13.0
  offset:
    x: 1
    y: 1

colors:
  primary:
    background: '#1e2127'
    foreground: '#abb2bf'
    bright_foreground: '#e6efff'
  normal:
    black:   '#4c4c4c'
    red:     '#f43753'
    green:   '#a4d55d'
    yellow:  '#ffc24b'
    blue:    '#5496ff'
    magenta: '#C574DD'
    cyan:    '#73cef4'
    white:   '#d8d8dd'
  bright:
    black:   '#666666'
    red:     '#f34242'
    green:   '#a0e11e'
    yellow:  '#ffc24b'
    blue:    '#b3deef'
    magenta: '#556FFF'
    cyan:    '#79E6F3'
    white:   '#f2f2f2'

background_opacity: 0.97

cursor:
  style: Beam
  unfocused_hollow: true

live_config_reload: true

shell:
  program: /usr/local/bin/zsh
  #args:
    #- --login

key_bindings:
  - { key: V,        mods: Command, action: Paste                        }
  - { key: C,        mods: Command, action: Copy                         }
  - { key: Paste,                   action: Paste                        }
  - { key: Copy,                    action: Copy                         }
  - { key: Q,        mods: Command, action: Quit                         }
  - { key: W,        mods: Command, action: Quit                         }
  - { key: N,        mods: Command,    action: SpawnNewInstance    }
  - { key: Space,     mods: Alt,          chars: " "                     }
  - { key: Key0,     mods: Command, action: ResetFontSize                }
  - { key: Equals,   mods: Command, action: IncreaseFontSize             }
  - { key: Minus,    mods: Command, action: DecreaseFontSize   ,          }
  - { key: K,        mods: Command, action: ClearHistory                 }
  - { key: LBracket, mods: Command, command: { program: "tmux", args: ["select-pane", "-L"] } }
  - { key: RBracket, mods: Command, command: { program: "tmux", args: ["select-pane", "-R"] } }
  - { key: LBracket, mods: Command|Shift, command: { program: "tmux", args: ["prev"] } }
  - { key: RBracket, mods: Command|Shift, command: { program: "tmux", args: ["next"] } }
