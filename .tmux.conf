# command prefix:
set-option -g prefix ^a
# when using tmux in tmux (for ex. remote session) - use Ctrl+B as a prefix ;-)
bind-key -n C-b send-prefix

set -g bell-action none
setw -g mode-keys vi
setw -g automatic-rename
setw -g aggressive-resize on
setw -g xterm-keys on
# basic global settings:
set-option -g default-shell /bin/zsh
set-option -g status-keys vi
set-window-option -g mode-keys vi
set -g mouse on
set-option -g renumber-windows on
set-option -g base-index 1
set-option -g history-limit 50000

bind -n S-Left  previous-window
bind -n S-Right next-window

#Relax!
set -sg escape-time 0
set -sg repeat-time 600

# copy mode to escape key:
unbind-key [
bind-key Escape copy-mode
# Start copy mode when scrolling up
bind -n WheelUpPane copy-mode


# We need reattach-to-user-namespace ;-)
# Use v to trigger selection
bind-key -T copy-mode-vi v send-keys -X begin-selection

# Use y to yank current selection
bind-key -T copy-mode-vi y send-keys -X copy-pipe "reattach-to-user-namespace pbcopy"

# current window navigation:
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

# moving and swapping:
bind-key w swap-pane -D
bind-key e swap-pane -U

# resizing:
bind-key -r C-h resize-pane -L
bind-key -r C-j resize-pane -D
bind-key -r C-k resize-pane -U
bind-key -r C-l resize-pane -R

# splitting and cycling:
unbind %
unbind c
unbind i
unbind l
unbind s

bind F12 source-file ~/.tmux.conf \; display "Reloaded ~/.tmux.conf"

bind-key = split-window -h
unbind '"'
bind-key - split-window -v
bind-key C-a last-window
bind-key C-n next-window
bind-key C-p previous-window
bind c neww
bind m choose-window
bind a choose-session
bind t set status

# window title:
set-option -g set-titles on
#set-option -g set-titles-string '[#I] #W'
set-option -g set-titles-string '#T'
set-window-option -g automatic-rename on

# messages:
set -g status-style "fg=colour251,bg=colour236"

# panes:
set-option -g pane-border-style "fg=colour242"
set-option -g display-panes-colour white
set-option -ag pane-active-border-style "bg=colour112"
set-option -g display-panes-active-colour blue

# status bar:
#set-option -g status-utf8 on
set-option -g status-interval 5

set -g status-bg default
set -g status-fg colour45
set -g status-left-length 50
set -g status-left '#[fg=colour14,bright]#H #[fg=colour3]%y-%m-%d %H:%M #[default]'
#set -g status-right '| #[fg=yellow]%y-%m-%d %H:%M '
set -g status-right-length 50
set -g status-right "#[fg=colour3]#(uptime | cut -d ',' -f 3-) #{battery_icon} #[fg=colour3]#{battery_percentage} #{battery_remain} #[default]"
set -g status-justify centre


setw -g window-status-format '#[bg=colour93]#[fg=magenta]#I#[fg=colour2]:#[fg=colour15]#W#F'
setw -g window-status-current-format '#[bg=colour141]#[fg=colour228,bold]#I#[fg=colour10]:#[fg=colour1]#W#F'

set-option -g bell-action any
set-option -g visual-bell off
set-option -g visual-activity off
#set-option -ga terminal-overrides ",xterm-256color:Tc"
set -g default-terminal "alacritty"
set -ga terminal-overrides ",alacritty:Tc"
set -ga terminal-overrides ',*:Ss=\E[%p1%d q:Se=\E[2 q'
set-window-option -g monitor-activity on
set-window-option -g window-status-current-style "fg=red"

# clock:
set-window-option -g clock-mode-colour cyan
set-window-option -g clock-mode-style 12

# Smart pane switching with awareness of Vim splits.
# See: https://github.com/christoomey/vim-tmux-navigator
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"
bind-key -n C-h if-shell "$is_vim" "send-keys C-h"  "select-pane -L"
bind-key -n C-j if-shell "$is_vim" "send-keys C-j"  "select-pane -D"
bind-key -n C-k if-shell "$is_vim" "send-keys C-k"  "select-pane -U"
bind-key -n C-l if-shell "$is_vim" "send-keys C-l"  "select-pane -R"
bind-key -n C-\ if-shell "$is_vim" "send-keys C-\\" "select-pane -l"
bind-key -T copy-mode-vi C-h select-pane -L
bind-key -T copy-mode-vi C-j select-pane -D
bind-key -T copy-mode-vi C-k select-pane -U
bind-key -T copy-mode-vi C-l select-pane -R
bind-key -T copy-mode-vi C-\ select-pane -l


# List of plugins -> https://github.com/tmux-plugins/tpm
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'raviqqe/tmux-wincwd'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-open'
set -g @plugin 'tmux-plugins/tmux-prefix-highlight'
set -g @plugin 'tmux-plugins/tmux-battery-osx'
set -g @plugin 'tmux-plugins/tmux-resurrect'
#####################################
# tmux-resurrect - save and reload sessions and windows after a restart
# https://github.com/tmux-plugins/tmux-resurrect
# Default keybinds : save - command + c + s && restore command + c + r
######################################
### tmux-resurrect extra settings ###
# keep vim sessions after reboot
set -g @resurrect-strategy-nvim 'session'
set -g @resurrect-strategy-vim 'session'
# keep pane contents
set -g @resurrect-capture-pane-contents 'on'
# restore bash history
# set -g @resurrect-save-bash-history 'on'
### /tmux-resurrect extra settings ###
######################################
# tmux-continuum - automatically save and restore tmux sessions
# https://github.com/tmux-plugins/tmux-continuum
#####################################
set -g @plugin 'tmux-plugins/tmux-continuum'
# Restore last saved enviroment
set -g @continuum-restore 'on'
# Set autosave interval
set -g @continuum-save-interval '5'

# battery status ftw! if using os x !
# i just want to see the numbers... ;-)
set -g @batt_remain_short true

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'

