# update: 2017-07-10

# command prefix:
set-option -g prefix ^a
# when using tmux in tmux (for ex. remote session) - use Ctrl+B as a prefix ;-)
bind-key -n C-b send-prefix

set -g bell-action none
setw -g mode-keys vi
setw -g automatic-rename
setw -g aggressive-resize on
setw -g xterm-keys on
# basic global settings:
set-option -g default-terminal "screen-256color"
set-option -g default-shell /bin/zsh
set-option -g status-keys vi
set-window-option -g mode-keys vi
set -g mouse on
set-option -g renumber-windows on
set-option -g base-index 1
set-option -g history-limit 50000

bind -n S-Left  previous-window
bind -n S-Right next-window

#Relax!
set -sg escape-time 0
set -sg repeat-time 600

# copy mode to escape key:
unbind-key [
bind-key Escape copy-mode
# Start copy mode when scrolling up
bind -n WheelUpPane copy-mode


# We need reattach-to-user-namespace ;-)
# Use v to trigger selection
bind-key -T copy-mode-vi v send-keys -X begin-selection

# Use y to yank current selection
bind-key -T copy-mode-vi y send-keys -X copy-pipe "reattach-to-user-namespace pbcopy"

# current window navigation:
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

# moving and swapping:
bind-key w swap-pane -D
bind-key e swap-pane -U

# resizing:
bind-key -r C-h resize-pane -L
bind-key -r C-j resize-pane -D
bind-key -r C-k resize-pane -U
bind-key -r C-l resize-pane -R

# splitting and cycling:
unbind %
unbind c
unbind i
unbind l
unbind s

bind F12 source-file ~/.tmux.conf \; display "Reloaded ~/.tmux.conf"

bind-key = split-window -h
unbind '"'
bind-key - split-window -v
bind-key C-a last-window
bind-key C-n next-window
bind-key C-p previous-window
bind c neww
bind m choose-window
bind a choose-session
bind t set status

# window title:
set-option -g set-titles on
set-option -g set-titles-string '[#I] #W'
set-window-option -g automatic-rename on

# messages:
set-option -g message-bg colour221
set-option -g message-fg colour17
set-option -g message-attr bold

# panes:
set-option -g pane-border-fg colour245
set-option -g display-panes-colour white
set-option -g pane-active-border-fg colour39
set-option -g display-panes-active-colour blue

# status bar:
#set-option -g status-utf8 on
set-option -g status-interval 5

set -g status-bg default
set -g status-fg green
set -g status-left-length 50
set -g status-left '#[fg=cyan,bright]#H#[fg=green]:#[fg=white]#I#[fg=cyan,bright] #[fg=yellow]%y-%m-%d %H:%M #[default]'
#set -g status-right '| #[fg=yellow]%y-%m-%d %H:%M '
set -g status-right-length 50
set -g status-right "#[fg=orange]#(uptime | cut -d ',' -f 3-) #{battery_icon} #[fg=white]#{battery_percentage} #[default]"
set -g status-justify centre


setw -g window-status-format '#[fg=gray]#W#F'
setw -g window-status-current-format '#[fg=red] #W#F'

set-option -g bell-action any
set-option -g visual-bell off
set-option -g visual-activity off
set-window-option -g monitor-activity on
set-window-option -g window-status-current-fg red
set-window-option -g window-status-current-attr none

# clock:
set-window-option -g clock-mode-colour cyan
set-window-option -g clock-mode-style 24

# Smart pane switching with awareness of Vim splits.
# See: https://github.com/christoomey/vim-tmux-navigator
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"
bind-key -n C-h if-shell "$is_vim" "send-keys C-h"  "select-pane -L"
bind-key -n C-j if-shell "$is_vim" "send-keys C-j"  "select-pane -D"
bind-key -n C-k if-shell "$is_vim" "send-keys C-k"  "select-pane -U"
bind-key -n C-l if-shell "$is_vim" "send-keys C-l"  "select-pane -R"
bind-key -n C-\ if-shell "$is_vim" "send-keys C-\\" "select-pane -l"
bind-key -T copy-mode-vi C-h select-pane -L
bind-key -T copy-mode-vi C-j select-pane -D
bind-key -T copy-mode-vi C-k select-pane -U
bind-key -T copy-mode-vi C-l select-pane -R
bind-key -T copy-mode-vi C-\ select-pane -l

# battery status ftw!
run-shell ~/repos/dotfiles/tmux-battery-osx/battery.tmux
